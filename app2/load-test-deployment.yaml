apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: load-test
  name: load-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: load-test
  template:
    metadata:
      labels:
        name: load-test
    spec:
      containers:
      - image: errordeveloper/prom-nodejs-demo-load-test:fast
        imagePullPolicy: Always
        name: load-test
        ports:
        - name: metrics
          containerPort: 9152
